<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sbtn-content">Select your option</span>
            <i class="bx bx-chevron-down"></i>
        </div>
        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" style="color: #171515;"></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="bx bxl-twitter" style="color: #00acee;" ></i>
                <span class="option-text">Twitter</span>
            </li>
            <li class="option">
                <i class="bx bxl-facebook" style="color: #3b5998;"></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <i class="bx bxl-linkedin" style="color: #0072b1;"></i>
                <span class="option-text">Linkedin</span>
            </li>
            <li class="option">
                <i class="bx bxl-youtube" style="color:  #c4302b;"></i>
                <span class="option-text">Youtube</span>
            </li>
            <li class="option">
                <i class="bx bxl-instagram" style="color: #E1306C;"></i>
                <span class="option-text">Instagram</span>
            </li>

        </ul>
    </div>
</body>
</html>
